<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas de Sala - SENAI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <!--Parte do perfil-->
    <div class="profile">
      <div class="profile-picture"></div>
      <p>Perfil</p>
    </div>
    <!--Menu de navegação-->
    <nav>
      <a href="#">Reservar Sala</a>
      <a href="#">Minha Agenda</a>
    </nav>
    <!--Botão de Logout-->
    <div class="logout">LOGOUT</div>
  </div>

  <div class="main">
    <header>
      <div class="logo">
        <!-- Logo do site inserida com a tag <img>, que exibe uma imagem -->
        <img src="senai.png" alt="Logo do site" />
    </header>
    <div class="content">
      <h2>RESERVAS DE SALA</h2>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label>DATA</label>
            <input type="date" id="data" required>
          </div>
          <div class="form-group">
            <label>HORÁRIO</label>
            <input type="time" id="horario" required>
          </div>
          <div class="form-group">
            <label>SALA</label>
            <select id="sala">
              <option value="Sala 1">A1</option>
              <option value="Sala 2">A2</option>
              <option value="Sala 2">A3</option>
              <option value="Sala 2">A4</option>
              <option value="Sala 2">A5</option>
              <!-- Adicione mais opções conforme necessário -->
            </select>
          </div>
          <button type="submit">Verificar disponibilidade</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
